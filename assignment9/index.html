<html>
  <head>

          <img src="https://www.boatus.com/Assets/www.boatus.com/magazines/boatus/2014/august/img/waterski-signal-for-back-in-boat.jpg">

        <button onclick="imOK()">

        <button onclick="anotherLoop()">

          <img src="https://www.boatus.com/Assets/www.boatus.com/magazines/boatus/2014/august/img/waterski-signal-make-another-loop.jpg">

          <p id="name">Possible Injury</p>
          <img src="https://www.boatus.com/Assets/www.boatus.com/magazines/boatus/2014/august/img/waterski-signal-injured.jpg">
